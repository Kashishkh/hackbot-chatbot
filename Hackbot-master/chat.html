<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .chatbox {
            width: 300px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .chatbox-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .chatbox-body {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            background-color: #f2f2f2;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .user-message {
            text-align: right;
        }

        .input-box {
            padding: 10px;
            background-color: #fff;
        }

        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="button"] {
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="chatbox">
        <div class="chatbox-header">Hackbot</div>
        <div class="chatbox-body">
            <div class="message">Hello! How can I help you today?</div>
        </div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Type your message...">
            <input type="button" value="Send" onclick="sendMessage()">
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('userInput').value;
            var chatboxBody = document.querySelector('.chatbox-body');

            // Display user message
            var userMessage = '<div class="message user-message">' + userInput + '</div>';
            chatboxBody.innerHTML += userMessage;

            // Implement your chatbot logic here and display the response
            // For simplicity, let's assume a generic response
            var botResponse = '<div class="message">I\'m a simple chatbot. How can I assist you?</div>';
            chatboxBody.innerHTML += botResponse;

            // Clear the user input field
            document.getElementById('userInput').value = '';

            // Scroll to the bottom of the chatbox
            chatboxBody.scrollTop = chatboxBody.scrollHeight;
        }
    </script>

</body>
</html>
